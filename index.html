<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="slidecontainer">
        <input type="range" min="0" max="360" value="0" class="slider" id="myRange" placeholder="angulo de rotacion Â°">
        <span id="angleValue"></span>
    </div>
    <div class="slidecontainer">
        <input type="range" min="-5.00" max="5.00" value="1.00" step="0.01" class="slider" id="myRangeScalex">
        <span id="scaleX"></span>
    </div>
    <div class="slidecontainer">
        <input type="range" min="-5.00" max="5.00" value="1.00" class="slider" step="0.01" id="myRangeScaley">
        <span id="scaleY"></span>
    </div>
</body>
<script>
    document.getElementById("angleValue").innerHTML =  document.getElementById("myRange").value;
    document.getElementById("scaleX").innerHTML =  document.getElementById("myRangeScalex").value;
    document.getElementById("scaleY").innerHTML =  document.getElementById("myRangeScaley").value;
</script>
<script id="vsh" src="vertexShader.glsl" type="notjs"></script>
<script id="fsh" src="fragmentShader.glsl" type="notjs"></script>
<script src="utils.js"></script>
<script src="main.js"></script>
</html>
